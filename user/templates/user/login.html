{% extends 'post/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form class="my-3" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <legend class="border-bottom mh-4">Join Today</legend>
                {{ form|crispy }}
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        <div class="border-top">
            <small class="text-muted">Need an Account?<a class="ml-2" href="{% url 'user_register' %}">Register Here</a></small>
        </div>
    </div>
{% endblock content %}
